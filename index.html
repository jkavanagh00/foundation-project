<!-- @format -->

<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipMaster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">FlipMaster</h1>
    <div class="popup">
      <span class="popuptext" id="win-popup">
        <button class="icon" onclick="hidePopups()">
          <img src="images/close.png" alt="close" />
        </button>
        <h1>You win!</h1>
        <p id="score"></p>
        <p>Would you like to play again?</p>
        <button class="button" onclick="startNewGame()">New Game</button>
      </span>
      <span class="popuptext" id="new-game-popup">
        <button class="icon" onclick="hidePopups()">
          <img src="images/close.png" alt="close" />
        </button>

        <h1>New Game</h1>
        <div class="new-game-controls">
          <div class="labels">Player Name:<br />Deck:<br />Cards:</div>
          <div class="game-options">
            <!-- <input
              type="text"
              id="player-name"
              placeholder="Enter name"
              required /> -->
            <select name="deck-selector" id="deck-selector">
              <option value="1">Classic</option>
              <option value="2">Colors</option>
              <option value="3">Numbers</option>
              <option value="4">Playing Cards</option>
            </select>
            <select name="quantity-selector" id="quantity-selector">
              <option value="8">16</option>
              <option value="10">20</option>
              <option value="12">24</option>
              <option value="14">28</option>
              <option value="16">32</option>
            </select>
          </div>
          <button class="button" id="popup-button" onclick="startNewGame(true)">
            Start
          </button>
        </div>
      </span>
    </div>
    <div class="game-grid" id="game-grid"></div>
    <div id="game-stats">
      <div class="stat">
        <span class="label">Time</span>
        <span id="timer">00:00</span>
      </div>
      <div class="stat">
        <span class="label">Moves</span>
        <span id="moves">0</span>
      </div>
      <div class="stat">
        <span class="label">Matches</span>
        <span id="matches">0</span>
      </div>
      <button class="button" onclick="startNewGame()">New Game</button>
    </div>
    <button id="loadLeaderboard">Load Leaderboard</button>
    <!-- <table
      id="leaderboardTable"
      border="1"
      style="margin-top: 10px; border-collapse: collapse">
      <thead>
        <tr>
          <th>Player</th>
          <th>Total Score</th>
          <th>Games Played</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table> -->
    <script src="index.js"></script>
  </body>
</html>
